name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [yt-dlp-release]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Extract version for build args
        id: build_version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "version=ytdlp-${{ github.event.client_payload.yt_dlp_version || 'rebuild' }}" >> "$GITHUB_OUTPUT"
          else
            MSG=$(git log -1 --format=%s)
            if [[ "$MSG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
            else
              echo "version=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            fi
          fi
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          provenance: false
          sbom: false
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=build-${{ matrix.platform }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.platform }}
          cache-to: type=gha,scope=build-${{ matrix.platform }},mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILD_DATE=${{ steps.build_version.outputs.timestamp }}
            BUILD_VERSION=${{ steps.build_version.outputs.version }}

      - name: Export digest
        id: digest
        run: |
          platform="${{ matrix.platform }}"
          digest="${{ steps.build.outputs.digest }}"
          echo "digest-${platform//\//-}=${digest}" >> "$GITHUB_OUTPUT"
          mkdir -p /tmp/digests
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from commit message
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            echo "version=latest" >> "$GITHUB_OUTPUT"
            echo "Triggered by yt-dlp release, tagging as latest"
          else
            MSG=$(git log -1 --format=%s)
            echo "Commit subject: $MSG"
            if [[ "$MSG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
              echo "is_release=true" >> "$GITHUB_OUTPUT"
              echo "Detected release version: ${BASH_REMATCH[1]}"
            else
              echo "is_release=false" >> "$GITHUB_OUTPUT"
              echo "No version tag found in commit message"
            fi
          fi

      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_release }}
            type=raw,value=latest,enable=${{ steps.version.outputs.is_release }}
            type=sha,prefix=,enable=${{ steps.version.outputs.is_release == 'false' }}
            type=ref,event=branch,enable=${{ steps.version.outputs.is_release == 'false' }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
